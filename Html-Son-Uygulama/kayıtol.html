<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Hemen Üye Ol</title>
  </head>
  <body>
    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <hr />
    <h2>Hesap Bilgileriniz</h2>
    <table>
      <tr>
        <td>
          <label for="username">Kullanıcı Adı :</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="text" id="username" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="eposta">Eposta :</label>
        </td>
        <td></td>
        <td>
          <input type="email" id="eposta" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="passwordd">Parola :</label>
        </td>
        <td></td>
        <td>
          <input type="password" id="passwordd" />
        </td>
      </tr>
    </table>

    <h2>Kişisel Bilgileriniz</h2>
    <hr />
    <table>
      <tr>
        <td>
          <label for="name">Adınız :</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="text" id="name" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="surname">Soyadınız :</label>
        </td>
        <td></td>
        <td>
          <input type="text" id="username" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="sehir">Şehir :</label>
        </td>
        <td></td>
        <td>
          <select id="sehir">
            <option>Seçiniz</option>
            <option value="34">İstanbul</option>
            <option value="53">Rize</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <label for="sex">Cinsiyet :</label>
        </td>
        <td></td>
        <td>
          <input type="radio" name="sex" /> Erkek
          <input type="radio" name="sex" /> Kadın
        </td>
      </tr>
      <tr>
        <td>
          <label for="hobı">Hobileriniz:</label>
        </td>
        <td></td>
        <td>
          <input type="checkbox" name="hobı" /> Sinema
          <input type="checkbox" name="hobı" /> Gezmek
          <input type="checkbox" name="hobı" /> Spor
          <input type="checkbox" name="hobı" /> Kitap
        </td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td>
          <button>Kaydet</button>
        </td>
      </tr>
    </table>
  </body>
</html>
